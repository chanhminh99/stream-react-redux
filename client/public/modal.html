<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 300px;
        background-color: green;
      }

      .content {
        margin-left: 300px;
      }

      .modal-body {
        background-color: white;
        margin: auto;
        width: 30%;
        height: 30%;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="modal-body">I am a modal</div>
    </div>
    <div class="sidebar">I am a sidebar</div>
    <div class="content">
      <h1>I am a content</h1>
    </div>
  </body>
</html>
